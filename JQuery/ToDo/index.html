<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" href="
	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script
	src="http://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="container">
		<h1>Todo List</h1>
		<input type="text" name="" placeholder="Add new ..">
		<ul>
			<li>Suit Up <span><i class="fa fa-trash"></i></span></li>
			<li>Collect papers <span><i class="fa fa-trash"></i></span></li>
			<li>Sleep <span><i class="fa fa-trash"></i></span></li>
			<li>Take Rest <span><i class="fa fa-trash"></i></span></li>
		</ul>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
